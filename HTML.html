<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Contact Form</title>
</head>
<body>
    <h1>Hellow World!</h1>
    <h1>By Morishita</h1>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-4">
            <label for="phone number" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone number" name="phone number" required>
          </div>
          <div class="mb-4">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="mb-4">
            <label for="contactTime" class="form-label">Contact Time</label>
            <input type="text" class="form-control" id="contactTime" name="contactTime" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
      <script src="https://unpkg.com/vue@next"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
      <!-- <script>
        // ここにVue.jsやFirebaseのコードを追加してフォームの送信処理などを実装
      </script> -->
</body>
</html>
